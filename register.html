<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
  <div class="container group m-auto w-75 p-5">
    <h2>Register</h2>
    <input id="name" class="form-control my-3" placeholder="Enter your Name" type="text">
    <input id="email" class="form-control my-3" placeholder="Enter your Email" type="email">
    <input id="password" class="form-control my-3" placeholder="Enter your password" type="password">
    <button class="btn btn-outline-info w-100 my-3" onclick="register()">Register</button>
    <p id="message"></p>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
